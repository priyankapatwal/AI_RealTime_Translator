<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translator with Sentiment Analysis</title>
</head>
<body>
    <h1>Voice Translator with Sentiment Analysis</h1>
    <button id="startButton">Start Recording</button>
    <div id="output">
        <p><strong>Captured Text:</strong> <span id="capturedText"></span></p>
        <p><strong>Translated Text:</strong> <span id="translatedText"></span></p>
        <p><strong>Sentiment:</strong> <span id="sentiment"></span></p>
    </div>

    <script>
        document.getElementById("startButton").addEventListener("click", () => {
            fetch("/process", {
                method: "POST"
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    document.getElementById("capturedText").textContent = data.captured_text;
                    document.getElementById("translatedText").textContent = data.translated_text;
                    document.getElementById("sentiment").textContent = data.sentiment;
                }
            });
        });
    </script>
</body>
</html>
